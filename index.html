<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Film finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="movielist.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Winc Film finder</h1>
    </header>
    <nav>
      <form class="form">
        <label for="new-movies"
          ><input
            id="new-movies"
            class="radio-buttons"
            type="radio"
            name="film-type"
            value="new-movies"
          />Latest movies, 2014 or newer</label
        >
        <label for="avenger"
          ><input
            id="avenger-movies"
            class="radio-buttons"
            type="radio"
            name="film-type"
            value="avanger"
          />Avenger movies</label
        >
        <label for="x-men"
          ><input
            id="x-men-movies"
            class="radio-buttons"
            type="radio"
            name="film-type"
            value="x-men"
          />X-Men movies</label
        >
        <label for="princess"
          ><input
            id="princess-movies"
            class="radio-buttons"
            type="radio"
            name="film-type"
            value="princess"
          />Princess movies</label
        >
        <label for="batman"
          ><input
            id="batman-movies"
            class="radio-buttons"
            type="radio"
            name="film-type"
            value="batman"
          />Batman movies</label
        >
        <br />
        <input type="text" id="search" class="search" placeholder="Search..." />
      </form>
    </nav>
    <div class="flex">
      <ul id="all-movies"></ul>
    </div>
    <!--<footer><p>&#169 All rights reserved</p></footer>-->
  </body>
</html>
